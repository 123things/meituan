<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, use-scalable=no">
    <title>菜单</title>
    <link rel="stylesheet" href="../../lib/styles/reset.css">
    <link rel="stylesheet" href="../../lib/styles/iconfont.css">
    <link rel="stylesheet" href="../common/common.css">
    <link rel="stylesheet" href="../common/menu/header/header.css">
    <link rel="stylesheet" href="../common/menu/nav/nav.css">
    <link rel="stylesheet" href="../common/menu/menus-wrapper/menus-type/menus-type.css">
    <link rel="stylesheet" href="../common/menu/menus-wrapper/menus-content/menu-content.css">
    <script src="../../lib/js/flexible.js"></script>
</head>
<body  ontouchstart>
    <div class="container">
        <!-- 头部开始 -->
        <div class="header">
            <i class="iconfont">&#xe6b0;</i>
            <h4>深圳麦当劳前海二餐厅</h4>
        </div>
        <!-- 头部结束 -->
        <!-- 导航 开始 -->
        <div class="nav">
        </div>
        <!-- 导航结束 -->
        <!-- 菜单开始 -->
        <div class="menus-wrapper">
            <div class="menus-type">
                <div class="menus-type-wrapper">
                </div>
            </div>
            <div class="menus-content">
                <div class="menus-content-wrapper">
                </div>
            </div>
        </div>
        <!-- 菜单结束 -->
        <!-- 购物车开始 -->
        <div class="shoppingCart">
            <div class="shoppingCar-item">
                <div><i class="iconfont"></i>清空购物车</div>
                <div class="item-wrapper">
                    <div>麦乐鸡</div>
                    <div>11.5</div>
                    <div class="select-area">
                        
                    </div>
                </div>
            </div>
            <div class="shoppingCart-info">
                <div class="icon">
                    <i class="iconfont"></i>
                </div>
                <div class="price">
                    <div class="num">Y103.5</div>
                    <div class="diliver">另需配送<span class="diliverNum">*9</span></div>
                </div>
            </div>
            <div class="shoppingCart-btn">
                <div class="btn"></div>
            </div>
        </div>
        <!-- 购物车结束 -->
    </div>
    <script src="../../lib/js/jquery.min.js"></script>
    <script src="../common/common.js"></script>
    <script src="../common/menu/nav/nav.js"></script>
    <script src="../common/menu/menus-wrapper/menus-content/menus-content.js"></script>
    <script src="../common/menu/menus-wrapper/menus-type/menus-type.js"></script>
    <script src="./menus.js"></script>
</body>
</html>

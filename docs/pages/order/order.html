<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>订单页</title>
    <link rel="stylesheet" href="../../lib/styles/reset.css">
    <link rel="stylesheet" href="../common/common.css">
    <link rel="stylesheet" href="../../lib/styles/iconfont.css">
    <link rel="stylesheet" href="./header/header.css">
    <link rel="stylesheet" href="./content/content.css">
    <link rel="stylesheet" href="../common/footer/footer.css">
</head>
<body>
    <div class="container">
        <!-- 头部开始 -->
    <div class="header">
        <h4>订单</h4>
    </div>
    <!-- 头部结束 -->
    <!-- 订单列表开始 -->
    <div class="order-content">
        <div class="order-wrapper">
            <div class="order-item">
                <div class="item-top">
                    <div class="item-icon">
                        <img src="../../lib/images/business-maidanglao.jpg" alt="">
                    </div>
                    <div class="item-info">
                        <div class="info-title">
                            <div class="title-name">
                                十七味黄焖鸡米饭(南南南南南南)
                            </div>
                            <div class="title-status">
                                <div>></div>
                                <div>订单完成</div>
                            </div>
                        </div>
                        <div class="info-list">
                            <div class="info-list-item">
                                <div class="list-item-name">
                                    配套折扣煎蛋
                                </div>
                                <div class="list-item-num">
                                    X1
                                </div>
                            </div>
                            <div class="info-list-item">
                                <div class="list-item-name">
                                    (大份)鲜指天椒黄焖鸡米饭+青菜
                                </div>
                                <div class="list-item-num">
                                    X1
                                </div>
                            </div>
                            <div class="info-list-summary">
                                <div class="list-item-elipse">...</div>
                                <div class="list-item-summary">
                                    总计2个菜，实付<span class="price">21.52</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item-bottom clearfix">
                    <div class="comment-btn">评价</div>
                </div>
            </div>
        </div>
        <div class="loadding"></div>
    </div>
    <!-- 订单列表结束 -->
    </div>
    <script src="../../lib/js/jquery.min.js"></script>
    <script src="../../lib/js/flexible.js"></script>
    <script src="../common/common.js"></script>
    <script src="./content/content.js"></script>
    <script src="../common/footer/footer.js"></script>
</body>
</html>
